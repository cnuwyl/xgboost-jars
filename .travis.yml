language: java

# TODO: is there a way to define the matrix avoiding duplication?
matrix:
  include:
    - os: linux
      sudo: required
      group: edge
      services:
        - docker
      env:
        - SCALA_VERSION=2.11.12
        - SCALA_BINARY_VERSION=2.11
        - XGBOOST_VERSION=${XGBOOST_BASE_VERSION}_2.11
    - os: osx
      osx_image: xcode9.3
      env:
        - SCALA_VERSION=2.11.12
        - SCALA_BINARY_VERSION=2.11
        - XGBOOST_VERSION=${XGBOOST_BASE_VERSION}_2.11

env:
  global:
    - HADOOP_VERSION=2.6.0-cdh5.5.0
    - SPARK_VERSION=2.4.1
    - XGBOOST_BASE_VERSION=1.1.0-criteo-20200630-d6d8be65

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update;
    brew upgrade cmake;
    fi;

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh travis/install.sh; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh travis/test_and_package.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sh travis/install.sh;
    sh xgboost/jvm-packages/dev/build-linux.sh --skip-tests;
    cp xgboost/jvm-packages/xgboost4j/target/xgboost4j_$SCALA_BINARY_VERSION-$XGBOOST_VERSION.jar $TRAVIS_BUILD_DIR/xgboost4j_$SCALA_BINARY_VERSION-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar;
    cp xgboost/jvm-packages/xgboost4j-spark/target/xgboost4j-spark_$SCALA_BINARY_VERSION-$XGBOOST_VERSION.jar $TRAVIS_BUILD_DIR/xgboost4j-spark_$SCALA_BINARY_VERSION-$XGBOOST_VERSION.jar;
    fi;

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - xgboost4j_$SCALA_BINARY_VERSION-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
    - xgboost4j-spark_$SCALA_BINARY_VERSION-$XGBOOST_VERSION.jar
  skip_cleanup: true
  overwrite: true
  on:
    repo: criteo-forks/xgboost-jars
    tags: true
